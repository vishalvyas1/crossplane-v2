apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: webhook-dep
      eventSourceName: webhook
      eventName: example

  triggers:
    - template:
        name: k8s-job-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: batch/v1
              kind: Job
              metadata:
                name: webhook-trigger-job
                namespace: default
              spec:
                template:
                  spec:
                    restartPolicy: Never
                    containers:
                      - name: triggered-container
                        image: busybox
                        command: ["echo", "Webhook event received!"]
